<form class="log-form" #logForm="ngForm" (ngSubmit)="onSubmit(logForm)">
  <input type="hidden" name="Id" #Id="ngModel" 

    [(ngModel)]="changelogService.selectedLog.id">
  <div class="form-row">
    <div class="form-group col-md-6">
      <input class="form-control" name="Title" #Title="ngModel" 

         [(ngModel)]="changelogService.selectedLog.title" placeholder="Title"

        required>
      <div class="validation-error" *ngIf="Title.invalid && Title.touched">
       This Field is Required.</div>
    </div>
    <div class="form-group col-md-6">
        
          <select class="form-control" name="Type" #Type="ngModel" 
          [(ngModel)]="changelogService.selectedLog.type" placeholder="Type" required>
          <option value="" style="display: none;" disabled selected>Type</option>
            <option>New</option>
            <option>Update</option>
            <option>Fix</option>
          </select>

        <div class="validation-error" *ngIf="Type.invalid && Type.touched">
         This Field is Required.</div>
      </div>
      <div class="form-group col-md-6">
        <input class="form-control" name="Content" #Content="ngModel" 
  
           [(ngModel)]="changelogService.selectedLog.content" placeholder="Content"
  
          required>
          
        <div class="validation-error" *ngIf="Content.invalid && Content.touched">
         This Field is Required.</div>
      </div>
  </div>
  
   
  <div class="form-row pull-right">
    <div class="form-group">
      <button [disabled]="!logForm.valid" 

      type="submit" class="btn btn-primary btn-info">
        <i class="fa fa-floppy-o"></i> Submit</button>
    </div>
    
    <div class="form-group" style="margin-left:30px">
      <button type="button" class="btn btn-primary btn-info" 

      (click)="resetForm(logForm)">
        <i class="fa fa-repeat"></i> Reset</button>
    </div>
  </div>
</form>
